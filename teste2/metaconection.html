<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abyssinica+SIL&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.4-rc.1/web3.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style2.css">
    <title>Document</title>

</head>

<body>

    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
            <a href="#" class="navbar-brand"><img class="logo" src="https://xcapitalbank.com.br/wp-content/uploads/2022/09/Logo-Positivo.png"></a>



                <div class="navbar-nav ms-auto text-center row align-items-center justify-content-between">
                    <div class="collapse navbar-collapse" id="navmenu">
                       
                    <a href="#" class="col btn btn-dark">Login</a>
                    <button class="col btn btn-dark ">Register</button>
                </div>
            </div>
        </div>
    </nav>


    <section class="bg-light text-dark p-4  ">
        <div class="container">
            <div class="row align-items-center justify-content-between">
                <div class="col-md p-5 mx-2">
                    <div class="display-3 text-md-start">

                        <h2 ><img class="metamask-img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/36/MetaMask_Fox.svg/1200px-MetaMask_Fox.svg.png"></h2>
                        <button class="btn-con" id='buttonConnect' onclick="">Conectar MetaMask</button>
                        <div class="block-select">
                            <select style="display: none;" name="selectTrade" id="selectTrade" onchange="tradeOption()"> 
                            
                                <option value="">Escolha Rede</option>
                                <option value="eth">Ethereum</option>
                                <option value="bnb">Binance</option>
                                <option value="poly">Polygon</option>
                            </select>
                           
                           
                            <span class="" id='exitUser'></span>
                            <span class="" id="network"></span>
                            <span class="" id="prince"></span>
                            <span class="" id="token"></span>

                            <div class="content-nft" id="content-nft">
                                <button class="btn-nft hide-stuff" id="buttonNft" onclick="showNFT()">Mostrar NFTs</button>
                                <div id="nfts-container"></div>
                            </div>
              

                        </div>
                       
                
                        
                            <div class="form-group">
                                <label style="display: none;" class="showConta lbl" for="value"><img class="wallet-img" src="https://img.icons8.com/ios-glyphs/344/wallet.png"> Carteira destino</label>
                                <input type="text" class="  showConta" id="account" name="account" placeholder="Informe o hash da carteira" style="width: 300px; display: none;">
                                <label style="display: none;" class="showValor lbl " for="value"><img class="wallet-img" src="https://img.icons8.com/ios-glyphs/344/ethereum.png"> Quantia</label>
                                <input type="number" class=" showValor" id="value" name="value" placeholder="0.001" style="width: 300px; display: none;">
                               
                                <button style="display: none;" class="btn-transaction" id="buttonValor"  onclick="">Fazer transação</button>
                                <button style="display: none;" class="btn-history" id="buttonValor"  onclick="getPreviousTransactions()">Histórico de Transações</button>
                                <div class="btns-trans">
                                    <button class="btn-transaction" id="buttonTransf" style="display: none;" onclick="sendTransaction()">Transferir</button>
                                    <button class="btn-voltar hide-stuff" id="btn-voltar" onclick="voltar()">Voltar</button>
                                </div>

                            </div>
                       

                    </div>
                    
                    
                    
                  
                </div>
                <div class="col-md">
                    <img class="img-fluid d-none d-sm-block img-mobile" src="https://xcapitalbank.com.br/wp-content/uploads/2022/09/Celular.png" alt="hero">

                </div>
                

            </div>
        </div>
    </section>
    



    <script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>


</body>
</html>
